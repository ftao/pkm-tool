<!DOCTYPE html>
<!--
-->
<html>
  <head>
  </head>
  <body>
    <script>
    var last_query_words = [];
    chrome.extension.onRequest.addListener(
      function(request, sender, sendResponse) {
        console.log(sender.tab ?
                    "from a content script:" + sender.tab.url :
                    "from the extension");
        if (request.action == "log_search_word"){
          console.log('engine:' + request.engine + ',query=' + request.query);
          last_query_words.unshift(request.query);
        }
        else if (request.action == "clear_search_word"){
          console.log('clear search word')
          last_query_words = [];
        }
    });
    </script>
  </body>
</html>
